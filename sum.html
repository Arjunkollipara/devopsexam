<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <style>body{text-align:center;}</style>
</head>
<body>
    <h1>Sum Calculator</h1>
    <input id="num1" placeholder="First number" type="number">
    <input id="num2" placeholder="Second number" type="number">
    <button onclick="document.getElementById('result').textContent = parseInt(num1.value) + parseInt(num2.value)">Add</button>
    <p>Result: <span id="result">0</span></p>
</body>
</html>
